<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="H&M is your shopping destination for fashion, home, beauty, kids' clothes and more. Browse the latest collections and find quality pieces at affordable prices."
    />
    <meta
      property="og:title"
      content="H&M | Online Fashion, Homeware & Kids Clothes | H&M IN"
    />
    <meta property="og:site-name" content="H&M" />
    <meta property="og:type" content="website" />
    <title>H&M | Online Fashion, Homeware & Kids Clothes | H&M IN</title>
    <link
      href="https://db.onlinewebfonts.com/c/09c8fb44d2c62d99647e4ce58736293e?family=HM+Sans+Latin+Regular"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/4e6e57c2a88df92df489202798f556de?family=HM+Sans+Latin+Bold"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <div class="grid nav--grid">
          <ul class="list nav--list">
            <li>Customer Service</li>
            <li>Newsletter</li>
            <li>Find a store</li>
          </ul>
          <button type="button" class="btn btn--bg mobile-menu-btn">
            <svg class="icon icon--black">
              <use xlink:href="images/sprite.svg#menu"></use>
            </svg>
          </button>
          <div class="main-logo">
            <a href="#"
              ><img class="logo" src="images/hm.svg" alt="h&m logo"
            /></a>
          </div>
          <ul class="list nav--icons">
            <li>
              <div>
                <a href="#"
                  ><svg class="icon icon--black icon--small nav-icon">
                    <use xlink:href="images/sprite.svg#profile"></use>
                  </svg>
                  <span class="nav-icon-text">Sign in</span>
                </a>
              </div>
            </li>
            <li class="nav-search">
              <div>
                <a href="#"
                  ><svg class="icon icon--black icon--small">
                    <use xlink:href="images/sprite.svg#search"></use>
                  </svg>
                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="#"
                  ><svg class="icon icon--black icon--small nav-icon">
                    <use xlink:href="images/sprite.svg#heart"></use>
                  </svg>
                  <span class="nav-icon-text">Favourites</span>
                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="#">
                  <svg class="icon icon--black icon--small nav-icon">
                    <use xlink:href="images/sprite.svg#bag"></use>
                  </svg>
                  <span class="nav-icon-text">Shopping bag</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main"></main>
    <script src="js/main.js"></script>
  </body>
</html>
